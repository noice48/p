<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noice - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #222;
            text-align: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: #000;
            color: white;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .social button {
            background: white;
            border: none;
            padding: 5px 10px;
            border-radius: 20px;
        }
        nav a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
        }
        .contact {
            color: red;
        }
        .hero {
            background: #ddd;
            padding: 50px;
            border-radius: 30px;
            margin: 20px;
        }
        .cta button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .red {
            background: red;
            color: white;
        }
        .icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .icon {
            width: 30px;
            height: 30px;
            background: black;
            border-radius: 5px;
        }
        .projects {
            background: black;
            color: white;
            padding: 50px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">NOICE</div>
        <div class="social">
            <button>@editorhandle</button>
        </div>
        <nav>
            <a href="#projects">Projects</a>
            <a href="#about">About me</a>
            <a href="#contact" class="contact">Contact</a>
        </nav>
    </header>
    
    <section class="hero">
        <h1>Mohamed Rashith</h1>
        <h2>Video Editor \\</h2>
        <div class="cta">
            <button class="red">Hire me!</button>
            <button>See work</button>
        </div>
        <div class="icons">
            <div class="icon"></div>
            <div class="icon"></div>
            <div class="icon"></div>
        </div>
        <p class="end">end of the page</p>
    </section>
    
    <section id="projects" class="projects">
        <h2>Projects</h2>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
