<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* RESET & BASE STYLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #000;
            color: #222;
            padding: 20px;
        }
        
        /* CUSTOM FONT */
        @font-face {
            font-family: 'Nothingfont';
            src: url('font/ndot-47-inspired-by-nothing.otf') format('opentype'),
                 url('font/ndot-47-inspired-by-nothing.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        /* LOGO BAR - MATCHING REFERENCE IMAGE */
        .logo-bar {
            background-color: #000;
            border-radius: 30px;
            height: 50px;
            padding: 0 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 400px;
            width: 100%;
            margin-bottom: 40px;
        }
        
        /* NOICE LOGO - LEFT ALIGNED */
        .logo {
            font-family: 'Nothingfont', sans-serif;
            font-size: 24px;
            color: white;
            letter-spacing: 0.8px;
            position: relative;
            left: -5px;
        }
        
        /* SOCIAL GROUP - RIGHT SIDE */
        .social-group {
            display: flex;
            align-items: center;
            gap: 22px;
            position: relative;
            right: -5px;
        }
        
        /* INSTAGRAM LOGO */
        .instagram-logo {
            width: 26px;
            height: 26px;
            background: radial-gradient(circle at 30% 110%, 
                        #fdf497 0%, 
                        #fdf497 5%, 
                        #fd5949 45%, 
                        #d6249f 60%, 
                        #285AEB 90%);
            border-radius: 7px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .instagram-logo i {
            color: white;
            font-size: 13px;
        }
        
        /* INSTAGRAM ID */
        .instagram-id {
            font-size: 13.5px;
            color: white;
            font-weight: 500;
            letter-spacing: 0.3px;
        }
        
        /* BRAND LOGO */
        .brand-logo {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
        }
        
        .brand-logo img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }
        
        /* DARK MODE */
        body.dark-mode .logo-bar {
            background-color: #121212;
            border: 1px solid #333;
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .logo-bar {
                height: 45px;
                max-width: 350px;
                padding: 0 20px;
            }
            
            .logo {
                font-size: 22px;
                left: -3px;
            }
            
            .social-group {
                gap: 18px;
                right: -3px;
            }
            
            .instagram-logo,
            .brand-logo {
                width: 24px;
                height: 24px;
            }
            
            .instagram-id {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="header-section">
            <div class="logo-bar">
                <div class="logo">NOICE</div>
                <div class="social-group">
                    <div class="instagram-logo">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <span class="instagram-id">@editwithnoice</span>
                    <div class="brand-logo">
                        <img src="icon/blackbg.png" alt="Brand Logo">
                    </div>
                </div>
            </div>
            
            <!-- REST OF YOUR CONTENT HERE -->
        </section>
    </div>
</body>
</html>
